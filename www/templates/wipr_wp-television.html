	<ion-view view-title=" television - {{ paging }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-television" class=" page-television">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code listing -->

			<div class="list">
				<div class="item item-text-wrap" ng-repeat="item in data_televisions | limitTo:50:0"   >
					<img image-lazy-src="{{item.x_featured_media}}" />
					<img image-lazy-src="{{item.x_featured_media_original}}" />
					<h1 ng-bind-html="item.title.rendered | to_trusted"></h1>
					<div class="to_trusted {{ fontsize }}" ng-bind-html="item.content.rendered | strHTML"></div>
				</div>
			</div>

			<!-- ./code listing -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
